nelmio_cors:
    defaults:
        allow_origin: ['*']
        allow_credentials: true
        allow_methods: ['GET', 'OPTIONS', 'POST', 'PUT', 'PATCH', 'DELETE']
        allow_headers: ['Content-Type', 'Authorization', 'X-Idempotency-Key']
        expose_headers: ['Link','X-RateLimit-Remaining']
        max_age: 3600
    paths:
        '^/': ~
